<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: " vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
      </a-scene>

      <div class="container">
        <p class="header1">Philippine Hub of Innovation</p>
        <p class="header2">My<span>Visit</span></p>
        <p class="header3">AR PHI MAP</p>
        
        <div class="buttons">
          <div>
            <button class="btn1">SELF-PACED</button>
          </div>
          <div>
            <button class="btn2">GUIDED</button>
          </div>
        </div>
        
        <div class="instruction">
          <img src="../../../assets/images/DinoThorright.png" alt="" srcset="">
          <p class="note">Point your phone when you see DinoThor!</p>
        </div>
      </div>      
    </body>
</html>
